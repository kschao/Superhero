<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add new SuperHero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body style="background-color: #8498be;">
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">SuperHero Creator </a>
      <a class="navbar-brand" href="#">Create</a>
  </div>
</nav><br>
<div class="container">
<div class="card">
  <h5 class="card-header">SuperHero Creator</h5>
  <div class="card-body">
    <h5 class="card-title">Create a superhero</h5>
    <p class="card-text">Prensent by adding superheroes! </p>
  </div>
</div><br>
<div class="row g-3">
     <form action="{% url 'Superhero:create_new_superhero' %}" method="post">
         {% csrf_token %}
    <div class="col">
    <input type="text" class="form-control" name="superhero_picture" id="superhero_picture" placeholder="Superhero Picture Link (Must end in .jpg or .png)">
  </div><br>
  <div class="col">
    <input type="text" class="form-control" name="superhero_name" id="superhero_name" placeholder="Superhero Name">
  </div><br>
  <div class="col">
    <input type="text" class="form-control" name="alter_ego_name" id="alter_ego_name" placeholder="Alter Ego">
  </div><br>
     <div class="col">
    <input type="text" class="form-control" name="primary_ability" id="primary_ability" placeholder="Primary Ability">
  </div><br>
    <div class="col">
    <input type="text" class="form-control" name="secondary_ability" id="secondary_ability" placeholder="Secondary Ability">
  </div><br>
    <div class="col">
    <input type="text" class="form-control" name="catchphrase" id="catchphrase" placeholder="Catchphrase">
  </div><br>
         <input type="submit"  class="btn btn-primary" value="Add superhero!">
     </form>
</div><br>
</div>
</body>
</html>
