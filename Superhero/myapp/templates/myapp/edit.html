<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update {{heros.superheros_names}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body style="background-color: #3c578a;">
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">SuperHero Creator </a>
      <a class="navbar-brand" href="#">Create</a>
  </div>
</nav><br>
<div class="container">
<div class="card">
  <h5 class="card-header">SuperHero Creator</h5>
  <div class="card-body">
    <h5 class="card-title">Edit {{heros.superheros_names}}</h5>
    <p class="card-text">Update {{heros.superheros_names}}'s information</p>
      <p class="card-text"><a href="{% url 'Superhero:delete' hero.id %}" class="btn btn-danger">Delete {{heros.superheros_names}}</a></p>
  </div>
</div><br>
<div class="row g-3">
     <form action="{% url 'Superhero:edit' hero.id %}" method="post">
         {% csrf_token %}
    <div class="col">
    <input type="text" class="form-control" name="superhero_picture" id="superhero_picture" value="{{heros.superhero_picture}}">
  </div><br>
  <div class="col">
    <input type="text" class="form-control" name="superheros_names" id="superheros_names" value="{{heros.superhero_name}}">
  </div><br>
  <div class="col">
    <input type="text" class="form-control" name="alter_ego_name" id="alter_ego_name" value="{{heros.alter_ego_name}}">
  </div><br>
     <div class="col">
    <input type="text" class="form-control" name="prim_ability" id="prim_ability" value="{{heros.prim_ability}}">
  </div><br>
    <div class="col">
    <input type="text" class="form-control" name="second_ability" id="second_ability" value="{{heros.second_ability}}">
  </div><br>
    <div class="col">
    <input type="text" class="form-control" name="catchphrase" id="catchphrase" value="{{heros.catchphrase}}">
  </div><br>
         <input type="submit"  class="btn btn-primary" value="Update">
     </form>
</div><br>
</body>
</html>
